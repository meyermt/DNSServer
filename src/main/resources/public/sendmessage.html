<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Jumbotron Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
</head>

<body>
<div class="container">
    <h2>Send a Message to A Peer</h2>
    <h3>Instructions: PLEASE READ</h3>
    <p>1. Fill in message content and supply fully peer name (e.g., "a.a1") in the form.</p>
    <p>2. Click submit to send message. You will be redirected to a plaintext message letting you know whether or not the message was received.</p>
    <form action="api/send" enctype="text/plain" method="post">
        <div class="form-group">
            <label for="message">Message:</label>
            <input type="text" class="form-control" id="message" name="message" placeholder="Enter Message To Send">
        </div>
        <div class="form-group">
            <label for="peer">Peer:</label>
            <input type="text" class="form-control" id="peer" name="peer" placeholder="Enter Peer Name">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
    </form>
</div>

<script src="static/js/jquery-3.2.1.min.js"></script>
<script src="static/js/bootstrap.min.js"></script>

</body>
</html>
